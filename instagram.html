<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="title_icon.png">
    <link rel="stylesheet" href="instagram.css"> <!-- Link to the CSS file -->
</head>
<body class="b1">
    <div id="left">
        <img src="home.jpeg" alt="Phone preview">
    </div>

    <div>
        <div id="right">
            <div id="box">
                <div id="image">
                    <img src="2.jpg" alt="Instagram logo" style="width: 175px; display: block; margin: 0 auto 20px;">
                </div>

                <form>
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>

                <hr>

                <div id="login_with_facebook">
                    <img src="fp.ico" alt="Facebook logo">
                    <p><a href="https://www.facebook.com/login.php?..." style="color: #385185; text-decoration: none;">Log in with Facebook</a></p>
                </div>

                <div id="forget">
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>
                </div>
            </div>
        </div>
    
        <div id="dont_have_account_box">
            <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></p>
        </div>
        <div id="get">
            <center>
            <br><p>Get The App</p>
            </center>
        </div>
        <div id="play">
            <div id="img1">
                <br>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D7E5A2094-48D3-460B-8F4B-936F39B30200%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                    <img src="google.play.png" width="85px">
                </a>
                <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?rtc=1&hl=en-in&gl=IN">
                    <img src="microsoft.png" width="85px">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
